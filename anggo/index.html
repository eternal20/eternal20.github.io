<!DOCTYPE html>
<html>
<head>
	<title>Anggo | Group member randomizer</title>
	<link rel="shortcut icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="script.js"></script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="core.js"></script>

</head>
<body>
	<div>
		<nav id="header" class="header">
			<div class="contentjudul cf">
				<a href="/">
					<h1 class="judul">Anggo</h1>	
				</a>
				
				<!-- <ul>
					<li><a href="#">Home</a></li>
					
				</ul> -->
			</div>
		</nav>
	</div>
	<div class="hero cf">
		<div class="headlinecontainer cf">
			<div class="headline">
				<h1 style="font-size: 3rem;">Buat anggota kelompokmu sekarang</h1>
				<p>Ga perlu lagi tulis-tulis di papan tulis</p>
			</div>
			<div class="scroll">
				<a href="#core">
					<button class="mulai">Coba lihat</button>
				</a>
			</div>

		</div>
<!-- 		<div>
			<a href="#core">
				<img id="isometric" src="img/isometric.png">
			</a>
		</div> -->
		
		
	</div>
	<div class="container cf">
		<div class="content cf">
			<div class="row cf" id="core">
				<div style="text-align: left;">
					<h1>Mulai di sini</h1>
					<p>Masukkan nama-namanya dan tap buatkan, anggota setiap kelompok akan diacak</p>
					<br>
				</div>
				<div class="main center cf">
					<h2>Nama-nama anggota</h2>
					<button  class="angka" onclick="addRow()">+</button>
					
					<form>
						<script type="text/javascript">
							var isi=''
							for (var i = 1; i <= 4; i++) {
								isi+=`<input type="text" placeholder="Nama `+i+'" id="nama'+(i-1)+'">';
							}
							document.write(isi);
						</script>
						<form>
							<div id="tambah"></div>
						</form>
					</form>
					
					
				</div>

				<div class="sidebar cf">
					<div class="center">
					<h2>Jumlah kelompok</h2>
						<div class="group-tombol">
							<script type="text/javascript">
								var tangka=''
								for (var ta = 2; ta <= 10; ta++) {
									tangka+='<button id='+ta+' onclick="banyakjumlah('+ta+')" value="'+ta+'" class="angka fokus">'+ta+'</button>';
								}
								document.write(tangka);
							</script>	
						</div>
						<br>
<!-- 							<a href="#tambahRow"> -->
								<button class="tombol tangka" onclick="proses()" href="#tambahRow">
								Buat daftar anggota
								</button>

<!-- 							</a> -->
						<br>
						<div id="lihat"></div>
						<br>
						<button class="tombol treload" onclick="location.reload()">
							Reset form
						</button>
							
					</div>
				</div>
			</div>
			<div id="tambahRow"></div>
		</div>
	</div>
	<footer class="footer">
		<p class="copyright">Copyright 2019.</p>
	</footer>

</body>
</html>
